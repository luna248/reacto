version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - semgrep@1.31.0
    - rome@12.1.3
    - eslint@8.44.0
    - actionlint@1.6.25
    - checkov@2.3.314
    - git-diff-check
    - markdownlint@0.35.0
    - osv-scanner@1.3.4
    - oxipng@8.0.0
    - prettier@3.0.0
    - trivy@0.43.0
    - trufflehog@3.43.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
